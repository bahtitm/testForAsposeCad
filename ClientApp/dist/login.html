<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Form Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="asset/css/loginStyle.css" />
  </head>
  <body>
    <div class="container">
      <form action="login.html" id="loginForm">
        <h1>Login</h1>
        <div class="field">
          <label for="name">Name:</label>

          <input
            type="text"
            id="username"
            class="form-control"
            placeholder="Enter your Username..."
          />
          <small></small>
        </div>
        <div class="field">
          <label for="email">Email:</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Enter your Password..."
          />
          <small></small>
        </div>
        <div class="field">
          <button type="submit" class="full">Submit</button>
        </div>
        
      </form>
      <div class="field"> 
        <a href="/siginUp.html"><button type="reset"  >sigin up</button></a>
    </div>   
    </div>    
  </body>
</html>

<script src="asset/js/login.js"></script>
