<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Form Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="asset/css/loginStyle.css" />
  </head>
  <body>
    <div class="container">
      <form action="siginUp.html" id="siginUp">
        <h1>Sigin up</h1>
        <div class="field">
          <label for="login">Login:</label>
          <input
            type="text"
            id="login"
            class="form-control"
            placeholder="Enter your login..."
          />
          <small></small>
        </div>
        <div class="field">
          <label for="lastName">Last Name:</label>
          <input
            type="text"
            id="lastName"
            class="form-control"
            placeholder="Enter your Password..."
          />
          <small></small>
        </div>
        <div class="field">
          <label for="midelName">Midel Name:</label>
          <input
            type="text"
            id="midelName"
            class="form-control"
            placeholder="Enter your midel name..."
          />
          <small></small>
        </div>
        <div class="field">
          <label for="phone">Phone:</label>
          <input
            type="tel"
            id="phone"
            class="form-control"
            placeholder="Enter your phone..."
          />
          <small></small>
        </div>
        <div class="field">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Enter your Password..."
          />
          <small></small>
        </div>

        <div class="field">
          <button type="submit" class="full">Sigin Up</button>
        </div>
      </form>
      <div class="field">
        <a href="/login.html"><button type="reset">login</button></a>
      </div>
    </div>
  </body>
</html>
<script src="asset/js/siginUp.js"></script>
